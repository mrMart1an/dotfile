# Include the external files
include-file = colors.ini
include-directory = modules


[bar/primary]
monitor = DP-4

width = 100%
height = 25pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = "  "
separator-foreground = ${colors.disabled}


font-0 = Roboto;2
font-1 = JetBrainsMono Nerd Font Mono:size=17;4
font-2 = JetBrainsMono Nerd Font Mono;3

modules-left = xwindow  
modules-right = pulseaudio memory cpu date
modules-center = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/secondary]
monitor = HDMI-0

width = 100%
height = 25pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font Mono;3
font-1 = JetBrainsMono Nerd Font Mono:size=17;4

modules-left = xwindow
modules-right = date
modules-center = bspwm 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
